 <script>
    // swap two variables without using third variable
    let a = 7;
    let b = 9;
    console.log(`a: ${a}, b: ${b}`);


    a = a + b; // a = 7 + 9 = 16
    b = a - b; // b = 16 - 9 = 7;
    a = a - b; // 16 - 7 = 9
    // a = 9; b = 7;

    console.log(`\na: ${a}, b: ${b}`);

   </script>
