 //find the sum of total in array
// array.forEach()
<script>
    const a = [56,34, 8, 67, 90];
    const b = [3,4,6,8];
   
    const totalSumInArray = (arr) => {
    let sum = 0;
    arr.forEach((value,index) => {
      sum = sum + value;
    })
    return sum;
    }
    
    const totalarr1 = totalSumInArray(a);
    const totalarr2 = totalSumInArray(b);

    console.log(totalarr1);
    console.log(totalarr2);
</script>
//sum of all the elements in an array;
//array.reduce()
<script>
   const a = [56,8, 1,2 ,7];
   const b = [2,4,8,2,1];


   function sumofTotalArray (arr) {
    const result = arr.reduce((prev,current) => {
    return prev + current;
     })
     return result;
   }
   console.log(sumofTotalArray(a));
   console.log(sumofTotalArray(b));
</script>

// array.reduce()
 <script>
   const a = [ 1,2 ,7];
