<script>
// str.split(), for, arr.toString(), str.replace(), array.push() , array.length ;
    const string ="I am your puppet";

    function ReverseString(string) {
      const stringArray = string.split('');
          let s = [];    
    for (let I =( stringArray.length - 1); I >= 0 ; I--) {       
       s.push(stringArray[I]);      
    }
    const reverseString = s.toString().replace(/,/g, "");   
    return reverseString;
    }

    const reverseStr1 = ReverseString('string');
    const reverseStr2 = ReverseString(string);
    const reverseStr3 = ReverseString('My name is iu');

    console.log(reverseStr1);
    console.log(reverseStr2);
    console.log(reverseStr3);

  </script>
<script>
   // str.split(""), array.reverse() , array.join()

   const reverseString = (str) => {
     
   const strToArray =str.split('');
   const reverseArray = strToArray.reverse();
   const reverseString = reverseArray.join("");
   return reverseString;

   }

  const result1 = reverseString('I am vennila');
  const result2 = reverseString('Just come');
  const result3 = reverseString('Line I am');

  console.log(result1);
  console.log(result2);
  console.log(result3);

  
   

  </script>
