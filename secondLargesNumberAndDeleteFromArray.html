//Find Second largest number and delete from array
//array.filter , array.reduce, array.indexOf
<script>
     
     const a = [23, 4, 232, 12,-3,126];

    const m = a.reduce((prev, current) => {
      return prev > current ? prev : current;
     })
     console.log(m);

     const i = a.indexOf(m);
     console.log(i);
    const b = a.filter((value,ii) => {
     if(ii !== i) {
       return value;
     }
    })
    const sel = b.reduce((prev, current) => {
      return prev > current ? prev : current;
     })
   console.log(sel);
  </script>
//Find the second Largest number and delete first largest number in array
// Math.max(...array), arr.splice(), arr.indexOf()
<script>
    const intArray = [2,8,9,7, 788];
    const largestValue = (arr) => {
      let firstLargestValue = Math.max(...arr);
      let index = arr.indexOf(firstLargestValue);
      arr.splice(index,1);
      let secondLargestValue = Math.max(...arr);
      return secondLargestValue;
    }
    console.log(largestValue(intArray));
  </script>
