1.  Given is a String string and a number n. Return a string with the section from 0 to n in a row. In each run n is to be decremented.
<script>
     

const str = "I am free bad"; 

     
const repeater = (string,n) => {
  let text = '';
  for (let i = n; i >= 0; i--) {
     text += string.slice(0,i);
    
  }
  return text;
}

const repeaterRecursion = (string, n) => {
  if(n < 0) return '';
 return string.slice(0, n) + repeaterRecursion(string, n - 1);
}
