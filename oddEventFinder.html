//array.forEach, array.push , result = function();, if else
<script>
    //  How to find even or odd number in a given array in javascript

    const a = [78,3,21,4,56,6];
    const even = [];
    const odd = [];
    
    function oddEvenFinder(arr) {
      arr.forEach((value,index) => {
      if (value % 2 === 0) {
         even.push(value);
      }
      else {
         odd.push(value);
      }
    });

    return {even: even,odd: odd}
     
    }
     // If only want result then just call the function one time;

    
    const result = oddEvenFinder(a);

    console.log(result.odd);
    console.log(result.even);
    // we call three times the same function. That's why dublicate elements are come
    // console.log(oddEvenFinder(a).even);
    // console.log(oddEvenFinder(a).odd);
    // console.log(oddEvenFinder(a).odd);   
    </script>
