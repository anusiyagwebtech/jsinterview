//Check if the given number is prime number or not
//Math.floor(), for , break, if else, alert
 <script>
  
  

   
  const checkPrime = (number) => {
     let text = 'It is a prime number';
    if(number < 0) {
     alert('It is not possible');
      text = 'It is invalid';
    }
   
    else {
     let limit = Math.floor(number/2);

  
    

   for (let i = 2; i <= limit; i++) {
     
    if (number % i == 0) {
      text = "It is non prime number"; 
      break;     
    }
    else {
       text = "It is a prime number";
    }    
   }
    }
   
   return text;
  }

 console.log(checkPrime(7));
 console.log(checkPrime(17));
 console.log(checkPrime(70));
 console.log(checkPrime(234));
 console.log(checkPrime(5));
 console.log(checkPrime(3));
 console.log(checkPrime(4));
 console.log(checkPrime(14));
 console.log(checkPrime(-8));
 </script>
