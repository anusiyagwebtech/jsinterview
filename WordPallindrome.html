 <script>
    //str.split(), for, ary.push(), ary.toString(), str.rplace(), if , else
   
    const reverse = (word) => {

    const ary = word.split("");
    let reverseAry = [];
    for (let i = ary.length-1; i >= 0; i--) {
      reverseAry.push(ary[i]);      
    }  
    const reverseWord = reverseAry.toString().replace(/,/g, '');
    return reverseWord;
    }
    
    const isPallindrome = (word) => {

      const reverseWord = reverse(word);
      if (reverseWord == word) {
        console.log(`The word is pallindrome:word ${word}, reverse word: ${reverseWord}`);
      }
      else {
        console.log(`The word is not pallindrome:word ${word}, reverse word: ${reverseWord}`);
        
      }

    } 
   
     isPallindrome('madam');
     isPallindrome('dad');
     isPallindrome('vice');
     isPallindrome('salute');
     isPallindrome('ljajl');

   </script>
