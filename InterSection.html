  <script>
    
    //arr.foreach, arr.push
    // how to find intersection of two arrays in javascript
    const arr1 = [56, 23, 12] ;
    const arr2 = [87, 12, 56];
    const arr3 = [4, 23, 56, 1, 4]

    const FindIntersection = (arr1, arr2) => {
      let intersection = [];
      arr1.forEach((value) => {
      arr2.forEach((value2) => {
      if (value == value2) {
        intersection.push(value);
      }
     })
    })

    return intersection;

    }
   
    console.log(FindIntersection(arr1,arr2));
    console.log(FindIntersection(arr1,arr3));
    console.log(FindIntersection(arr3,arr2));


    </script>

<script> 
    //arr.filter() , arr.includes(),new Set, [...]
    const arr1 = [3, 7, 6, 12, 90, 56,4, 23, 87, 4, 6, 4];
    const arr2 = [4, 8, 6, 9, 12];
    const InterSectionArray = (arr1, arr2) => {
      let interSectionArr = arr1.filter((element) => {
      return arr2.includes(element)
    });
    const interSections = [...new Set(interSectionArr)];
    
    return interSections;

    }

    console.log(InterSectionArray(arr1,arr2));
   

   

   

   </script>
