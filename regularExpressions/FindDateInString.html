  <script>
   function IsItSting(str) {
      //date: mm/dd/yyyy
      //mm = 1-12 = 0?[1-9]|1[012] = 0?[0-9]|1[0-2] 
      //dd = 1-31 =  [012][0-9]|3[01] = 0?[1-9]|[12][0-9]|3[01]
      //yyyy = yy = [0-9]{2}?[0-9]{2}
      const datePattern = /^(?:0?[0-9]|1[0-2])\/(?:0?[1-9]|[12][0-9]|3[01])\/(?:[0-9]{2}?[0-9]{2})$/;
   

      const result = str.match(datePattern);
      console.log(result);
      if (datePattern.test(str)) {
        console.log(true);
      }
      else {
        console.log(false);
      }
      
    }



    IsItSting('01/01/2015'); // true
    IsItSting('01/22/2015'); // true
    IsItSting('305/01/2015'); // false
    
  </script>
